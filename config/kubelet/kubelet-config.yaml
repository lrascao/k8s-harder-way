kind: KubeletConfiguration
apiVersion: kubelet.config.k8s.io/v1beta1
authentication:
  anonymous:
    enabled: false
  webhook:
    enabled: true
  x509:
    clientCAFile: "../../certs/CA/ca.pem"
authorization:
  mode: Webhook
clusterDomain: "cluster.local"
clusterDNS:
  - "10.32.0.10"
podCIDR: "192.168.0.0/16"
resolvConf: "../../config/resolv/resolv.conf"
runtimeRequestTimeout: "15m"
tlsCertFile: "../../certs/kubelet/worker1/worker1.pem"
tlsPrivateKeyFile: "../../certs/kubelet/worker1/worker1-key.pem"
